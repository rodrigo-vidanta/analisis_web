version: 0.2

# AWS CodeBuild specification for PQNC QA AI Platform
# Auto-deploy from GitHub to S3 + CloudFront

phases:
  install:
    runtime-versions:
      nodejs: 20
    commands:
      - echo "Installing dependencies..."
      - npm ci
      
  pre_build:
    commands:
      - echo "Pre-build phase started on `date`"
      - echo "Setting up environment variables..."
      - export CI=true
      - export NODE_ENV=production
      
  build:
    commands:
      - echo "Build phase started on `date`"
      - echo "Building React application..."
      - npm run build
      - echo "Build completed successfully"
      
  post_build:
    commands:
      - echo "Post-build phase started on `date`"
      - echo "Deploying to S3..."
      - aws s3 sync dist/ s3://pqnc-qa-ai-frontend --region us-west-2 --delete --quiet
      - echo "Creating CloudFront invalidation..."
      - aws cloudfront create-invalidation --distribution-id E19ZID7TVR08JG --paths "/*" --region us-west-2
      - echo "Deployment completed successfully on `date`"

artifacts:
  files:
    - '**/*'
  base-directory: dist
  name: pqnc-qa-ai-platform-$(date +%Y-%m-%d-%H-%M-%S)

cache:
  paths:
    - node_modules/**/*
    - .npm/**/*

reports:
  build-reports:
    files:
      - 'build-report.json'
    base-directory: '.'
